<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/reset.css" rel="stylesheet"/>
    <link href="./style/style.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/31ef53ba0a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto&display=swap" rel="stylesheet">
    <title>index</title>
</head>
<body>
    <!--debut header-->
    <nav class="menu menu-index">

        <i class="fa-solid fa-bars icone-burger"></i> <!-- icon burger-->
        <a class="onglet">eCommerce</a>
        <i class="fa-solid fa-cart-shopping"></i> <!--icon panier-->
        <i class="fa-solid fa-tag"></i><!--icon tag-->
    </nav>
    <header>
        <figure class="new-collection">
            <img alt="new collection" src="./img/index/new-collection.png">
            <figcaption>
                <h1>New collection ! <span class="sous-titre-h1">Out now !</span></h1>
                <a class="button-discover"href="#">DISCOVER</a>
            </figcaption>
        </figure>
    </header>
    <!--debut main-->
    <main>
        <!--section search-->
        <form action="#" class="form-search">
            <input type="text" id="search"  placeholder="Search a item...">
        </form>
        <!--liste produits-->
        <section class="products">
            <div class="mini-trait"></div>
            <h2 class="titre-h2-index">OUR POPULAR PRODUCTS</h2>
            <div class="mini-trait"></div>
            <section class="list-product">
                <figure class="one-product">
                    <img alt="produit 1 " src="./img/index/produit1.png">
                    <figcaption>
                        <h3>Shirt</h3>
                        <p>$ 249,00</p>
                    </figcaption>
                </figure>
                <figure class="one-product">
                    <img alt="produit 2 " src="./img/index/produit2.png">
                    <figcaption>
                        <h3>Shirt</h3>
                        <p>$ 249,00</p>
                    </figcaption>
                </figure>
                <figure class="one-product">
                    <img alt="produit 3 " src="./img/index/produit3.png">
                    <figcaption>
                        <h3>Shirt</h3>
                        <p>$ 249,00</p>
                    </figcaption>
                </figure>
                <figure class="one-product">
                    <img alt="produit 4 " src="./img/index/produit4.png">
                    <figcaption>
                        <h3>Shirt</h3>
                        <p>$ 249,00</p>
                    </figcaption>
                </figure>
                
            </section>
            <img src="./img/loading.png" alt="loading">
                <a class="bouton_all_products">View all items</a>
        </section>

    </main>
    <!--debut footer-->
    <footer>
        <div class="header-footer">
            <p>SHARE ON</p>
            <div class="trait"></div>
        </div>
        
        <section class="liste_network">
            <div class="one-network">
                <div class="circle twitter">
                    <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
                </div>
                <div class="nb-abonne">
                    <p>112</p>
                </div>
            </div>
            <div class="one-network">
                <div class="circle facebook">
                    <i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i>
                </div>
                <div class="nb-abonne">
                    <p>332</p>
                </div>
            </div>
            <div class="one-network">
                <div class="circle pinterest">
                    <i class="fa-brands fa-pinterest-p" style="color: #ffffff;"></i>
                </div>
                <div class="nb-abonne">
                    <p>205</p>
                </div>
            </div>

        </section>

    </footer>
    
</body>
</html>
