<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/reset.css" rel="stylesheet"/>
    <link href="./style/style.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/31ef53ba0a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto&display=swap" rel="stylesheet">
    <title>advice</title>
</head>
<body>
    <!--debut header-->
    <nav class="menu">

        
        <div class="menu-gauche">
            <i class="fa-solid fa-arrow-left"></i> <!-- icon fleche-->
            <a class="onglet">Our Advice</a>
        </div>
        <div class="menu-milieu">
            <a class="onglet">ALL</a>
            <a class="onglet">MAN</a>
            <a class="onglet">WOMAN</a>
            <a class="onglet">KID</a>
        </div>
        <div class="menu-droite">
            <i class=" fa-solid fa-cart-shopping"></i> <!--icon panier-->
            <div class="bulle">3</div>
        </div>
    </nav>
    <header>
        <figure class="discover-sales">
            <img alt="img1 advice" src="./img/advice/img2.png">
            <figcaption>
                <h1>Discover our sales <span class="sous-titre-h1">Start shopping !</span></h1>
            </figcaption>
        </figure>
        <figure class="ultimate-collection">
            <img alt="img2 advice" src="./img/advice/img1.png">
            <figcaption>
                <h2>ULTIMATE COLLECTION</h2>
                <p>FROM $142</p>
            </figcaption>
        </figure>
    </header>
    <!--debut main-->
    <main>
        <!--section search-->
        <form action="#" class="form-search">
            <input type="text" id="search"  placeholder="Search a item...">
        </form>
        <!--liste produits-->
        <section class="products">
            <section class="list-product">
                <figure class="one-product">
                    <img alt="produit 1 " src="./img/advice/product1.png">
                    <figcaption>
                        <h3>SUMMER 2015</h3>
                    </figcaption>
                </figure>
                <figure class="one-product">
                    <img alt="produit 2 " src="./img/advice/product2.png">
                    <figcaption>
                        <h3>WINTER 14/15</h3>
                    </figcaption>
                </figure>
                <figure class="one-product">
                    <img alt="produit 3 " src="./img/advice/product3.png">
                    <figcaption>
                        <h3>PREMIUM</h3>
                        
                    </figcaption>
                </figure>
                
            </section>
            <img src="./img/loading.png" alt="loading">
                
        </section>

    </main>
    <!--debut footer-->
    <footer>
        <div class="header-footer">
            <p>SHARE ON</p>
            <div class="trait"></div>
        </div>
        
        <section class="liste_network">
            <div class="one-network">
                <div class="circle twitter">
                    <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
                </div>
                <div class="nb-abonne">
                    <p>112</p>
                </div>
            </div>
            <div class="one-network">
                <div class="circle facebook">
                    <i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i>
                </div>
                <div class="nb-abonne">
                    <p>332</p>
                </div>
            </div>
            <div class="one-network">
                <div class="circle pinterest">
                    <i class="fa-brands fa-pinterest-p" style="color: #ffffff;"></i>
                </div>
                <div class="nb-abonne">
                    <p>205</p>
                </div>
            </div>

        </section>

    </footer>
    
</body>
</html>
